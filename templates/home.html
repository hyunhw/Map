<!DOCTYPE html>
<html>
  <head>
    <title>Bike Share</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body{
        height:100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var marker;
      function initMap(){
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.9526, lng: -75.1652},
          zoom: 13 
        });
        {% for id , lat, lng, ad, td in stations %}
        marker = new google.maps.Marker({
          position: new google.maps.LatLng({{lat}},{{lng}}), map:map});
        {% endfor %}
//        {% for id, lat, lng, ad, td in stations %}
//        marker = new google.maps.Marker({position:new google.maps.LatLng({{ lat }}, {{lng}},icon:'static/img/red.png',map: map});
//        {% endfor %}
      }
      //{% for id, lat, lng, ad, td in stations %}
      //var marker;
      //marker = new google.maps.Marker({position:new google.maps.LatLng({{ lat }}, {{lng}},icon:'static/img/red.png'});
      //marker.setMap(map);
      //{% endfor %}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyIIuT4QKqghUbr_9Hs_tzqQ92Py57mP4&callback=initMap"async defer></script>
  </body>
</html>
